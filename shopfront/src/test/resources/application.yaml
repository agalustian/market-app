spring:
  application:
    name: MarketApp
  main:
    banner-mode: off
  r2dbc:
    url: r2dbc:tc:postgresql:///databasename?TC_IMAGE_TAG=9.6.12
    username: sa
    password: mypassword
  sql:
    init:
      mode: always
  security:
    oauth2:
      client:
        registration:
          keycloak:
            provider: keycloak
            client-id: shopfront-service
            client-secret: client_secret
            authorization-grant-type: client_credentials
            scope: openid
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/market-app
  thymeleaf:
    enabled: true
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html;charset=UTF-8

logging:
  level:
    org.springframework.r2dbc.core.DefaultDatabaseClient: DEBUG
    io.r2dbc: DEBUG