server:
  port: 8081

spring:
  security:
    oauth2:
      client:
        registration:
          keycloak:
            provider: keycloak
            client-id: shopfront-service
            client-secret: {CLIENT_SECRET}
            authorization-grant-type: client_credentials
            scope: openid
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/market-app
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/marketdb
    username: postgres
    password: mysecretpassword
  data:
    redis:
      host: localhost
      port: 6379
    cache:
      redis:
        time-to-live: PT5S
  sql:
    init:
      mode: always
  application:
    name: MarketApp
  main:
    banner-mode: off

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true